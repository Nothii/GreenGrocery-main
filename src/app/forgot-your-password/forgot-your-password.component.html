<section>
    <div class="image-and-section">
        <img class="password-page-image" src="assets/img/forgot-your-password.png">
        <form class="section-part" [formGroup]="phoneForm" (ngSubmit)="TelesignSMSVerify()">
            <h1 class="title-of-main">Forgot your password? Not a problem.</h1>
            <p>
                No problem! Just enter the phone number associated with your account, and we'll send you a link to reset your password. Simply follow the instructions in the message to set up a new password and regain access to your account.
            </p>
            <input type="tel" id="phone" formControlName="phone" #phone pattern="\d*" (keydown)="onlyNumbersAllowed($event)" required>
            <button>Submit</button>
        </form>
    </div>
</section>
